<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Viaggi di gruppo in Giappone</title>

<body>
  <header>
    <div class="brand-name">

      <h1>Viaggi di gruppo in Giappone</h1>
      <p>Trova il viaggio perfetto per il Giappone</p>
      <div class="search-container">
        <input type="text" id="destination" name="destination" placeholder="Destinazione">

        <input type="date" id="start-date" name="start-date">
        <div class="divider-vertical"></div>

        <button type="submit"><i class="fas fa-search"></i></button>

  </section>
  <section class="top-picks">
    <h2>Le migliori mete</h2>
    <div class="picks-container">
      <div class="pick large">
        <img src="images/landscape.webp" alt="Paesaggio">
        <button class="destination-button">Destinazione</button>
